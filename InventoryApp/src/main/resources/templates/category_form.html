<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create Category Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	</head>
	<body>
	<br>
		<div class="container text-center">
			<div><h1>Create New Category</h1></div>
			<br>
			
	 		<form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-lable col-sm-4">Category Name: </label>
					<div class= "col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required />
	
					</div>
				</div>
					<br>
				
					<div class="text-center p-3">
						<button type="submit" class="btn btn-primary" > Add Category</button>
					</div>				
				</div>
			</form>   
			
		</div>	

	</body>
</html>
